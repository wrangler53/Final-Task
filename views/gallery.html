<div id="gallery">
    <div class="gallery-item photo-item" ng-repeat="photo in allImagesArr" ng-mouseleave="hideOnLeave(this)">
        <img ng-src="{{photo.imageUrl}}" alt="{{photo.imageName}}" class="gallery-photo">
        
        <div class="item-hover" ng-click="goToImagePage(photo)"></div>
        
        <div class="share icon-block" ng-click="toggleShareBlock(this)">
            <img src="./images/share.svg" class="share-icon">
        </div>
        
        <div class="sharing-block" ng-show="isShareBlockActive">
            <img src="./images/fb.svg" ng-click="shareFB(photo)">
        </div>

        <div class="likes icon-block">
            <input type="checkbox" id="like-checkbox">
            <label for="like-checkbox" ng-click="setLike(this, photo)">
                <img src="./images/like.svg" class="like-icon" ng-if="!isLike">
                <img src="./images/like-active.svg" class="like-icon" ng-if="isLike">
                <span class="likes-num">1234</span>
            </label>            
        </div>
    </div>
</div>
